<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link th:href="@{css/profile.css}" href="../static/css/profile.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<!--<form method="post" enctype="multipart/form-data">
    <input type="image" name="avatar">
</form>-->

<div>
    <!--<img class="avatar" src="/upload/default_avatar.jpg" alt="Аватар"> <br>-->
    <img class="avatar" th:src="@{'/upload/' + ${person.avatar}}" alt="Аватар"> <br>
</div>

<div>
    <table border="5">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Login</th>
            <th>Email</th>
            <th>Roles</th>
            <!--<th>Delete</th>
            <th>Edit</th>-->
        </tr>
        <tr th:object="${person}">
            <td th:utext="*{name}">...</td>
            <td th:utext="*{surname}">...</td>
            <td th:utext="*{login}">...</td>
            <td th:utext="*{email}">...</td>
            <td th:utext="*{roles}">...</td>
            <!--<td> <a th:href="@{'/persons/delete'(id=${person.id})}">delete</a> </td>
            <td> <a th:href="@{'/persons/edit'(id=${person.id})}">edit</a> </td>-->
    </table>
</div>
</body>
</html>
