<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1> Create Books </h1>
        </div>
    </div>

    <a class="btn btn-info" href="#" th:href="@{/web/books}"> Back to All Books </a><br><br><br>

    <div class="row col-md-6">
        <form action="#" th:action="@{/web/books/add}" th:object="${form}"
              method="post">
            <fieldset>
                <span class="pull-right">
                    <input type="submit" id="submitButton" th:value="Save">
                    <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
                </span>
                <table class="table">
                    <thead>
                    <tr>
                        <th> Name</th>
                        <th> Description</th>
                        <th> Last Page</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book, itemStat : *{books}">
                        <td><input th:field="*{books[__${itemStat.index}__].name}" /></td>
                        <td><input th:field="*{books[__${itemStat.index}__].description}" /></td>
                        <td><input th:field="*{books[__${itemStat.index}__].lastPage}" /></td>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
        </form>
    </div>

</div>
