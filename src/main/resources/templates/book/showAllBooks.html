<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

   <!-- Bootstrap разрабатывался как mobile first, т.е. его настройки прежде всего оптимизированы под мобильные устройства,
    а уж потом с помощью медиа-запросов мы подгоняем масштаб компонентов как нам необходимо на прочих устройствах.-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Add Book</title>
    <!--<link rel="stylesheet" type="text/css" media="all" />-->

    <!--href="../../static/thymeleaf_example/ex1.css" th:href="@{static/thymeleaf_example/ex1.css}" />-->

    <!--Bootstrap, самым популярным в мире фреймворком для создания быстродействующих мобильных сайтов-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Books </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> Name </th>
                    <th> Description </th>
                    <th> LastPage </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${books.isEmpty()}">
                    <td colspan="2"> No Books Available </td>
                </tr>
                <tr th:each="book : ${books}">
                    <td><span th:text="${book.name}"> name </span></td>
                    <td><span th:text="${book.description}"> description </span></td>
                    <td><span th:text="${book.lastPage}"> lastPage </span></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6">
            <a class="btn btn-success" href="#" th:href="@{books/add}"> Add Books </a>
            <a class="btn btn-primary" href="#" th:href="@{books/edit}" th:classappend="${books.isEmpty()} ? 'disabled' : ''"> Edit Books </a>
        </div>

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--BootstrapCDN, чтобы получить кэшированную версию скомпилированных в Bootstrap файлов CSS и JS-->

<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<!--Popper.js-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<!--BootstrapCDN JS-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
